<!DOCTYPE html>
<html>

<head>
    <title>Proyecto Erika - Guardar Cliente</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .header {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 36px;
            color: #800080;
            transition: color 0.3s;
        }

        .header h1:hover {
            color: black;
            cursor: pointer;
        }

        .form-container {
            width: 300px;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }        

        .form-button:hover {
            background-color: #45a049;
        }

        .response-container {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
            text-align: center;
            display: none;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #800080;
            font-size: 12px;
        }

        .heart {
            color: #800080;
        }

    </style>
    </style>
</head>

<body>
    <div class="header" onclick="window.location.href='http://localhost:5000/';">
        <h1>BiblioXpert</h1>
    </div>
    <div class="form-container">
        <form id="guardar-cliente-form" method="POST" action="{{ url_for('api_biblioteca.guardar_libro') }}">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" id="dni" name="dni" class="form-input" required>

            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-input" required>

            <label for="telefono" class="form-label">Telefono:</label>
            <input type="number" id="telefono" name="telefono" class="form-input" required>

            <button type="submit" class="form-button">Guardar</button>
        </form>
        <div id="response-container" class="response-container"></div>
    </div>
    <div class="footer">
        Made with <span class="heart">â™¥</span> by Erika
    </div>

    <script>
        document.getElementById("guardar-cliente-form").addEventListener("submit", function (event) {
            event.preventDefault();

            var form = event.target;
            var data = new FormData(form);

            var responseContainer = document.getElementById("response-container");

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "{{ url_for('api_biblioteca.guardar_cliente') }}");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    var response = JSON.parse(xhr.responseText);
                    var message = response.Mensaje;

                    responseContainer.style.display = "block";

                    setTimeout(function () {
                        responseContainer.style.display = "none";
                    }, 3000);

                    if (xhr.status === 200) {
                        responseContainer.textContent = message;

                    } else {
                        responseContainer.textContent = message;
                    }
                }
            };
            xhr.send(data);
        });
    </script>
</body>

</html>
